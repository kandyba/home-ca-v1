<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME.CA - Manage Your Home</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
</head>
<body class="min-h-screen bg-gray-50">
  <div x-data="{ mobileMenuOpen: false }">
    <!-- Header/Navigation -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto">
        <div class="flex items-center justify-between h-16 px-4">
          <!-- Logo -->
          <div class="flex items-center">
            <a href="#" class="flex items-center">
              <h1 class="text-2xl font-bold"><span class="text-primary">HOME</span><span class="text-darkText">.CA</span></h1>
            </a>
          </div>
          
          <!-- Search bar - desktop -->
          <div class="hidden md:flex items-center flex-1 max-w-md ml-8">
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-lightText" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" value="402 Spring Gate Blvd." class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-md text-sm placeholder-lightText" placeholder="Search address...">
            </div>
          </div>
          
          <!-- Right navigation -->
          <div class="flex items-center space-x-4">
            <button class="relative text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span class="absolute top-0 right-0 bg-primary text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">2</span>
            </button>
            
            <button class="relative text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span class="absolute top-0 right-0 bg-primary text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
            </button>
            
            <div class="h-8 w-8 rounded-full bg-gray-200 overflow-hidden">
              <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=100" alt="Profile" class="h-full w-full object-cover">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main navigation -->
    <nav class="bg-white border-b border-gray-200">
      <div class="container mx-auto px-4">
        <div class="flex items-center space-x-1 overflow-x-auto hide-scrollbar py-2">
          <a href="#" class="nav-link active whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
            Home Dashboard
          </a>
          <a href="#" class="nav-link whitespace-nowrap" @click="$store.app.setActivePage('home')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Know Your Home
          </a>
          <a href="#" class="nav-link whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            Discover Your Neighborhood
          </a>
          <a href="#" class="nav-link whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Maintenance & Upkeep
          </a>
          <a href="#" class="nav-link whitespace-nowrap" @click="$store.app.setActivePage('finances')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Manage Finances
          </a>
          <a href="#" class="nav-link whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            Plan for Emergencies
          </a>
          <a href="#" class="nav-link whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
            Improvements Ideas
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <!-- Monthly Costs Card Update -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">Your Total Monthly Costs</h3>
        </div>
        
        <div class="flex flex-col md:flex-row items-center justify-between">
          <!-- Cost breakdown -->
          <div class="w-full">
            <div class="bg-gray-100 rounded px-4 py-2 mb-2">
              <div class="flex justify-between items-center">
                <div class="flex items-center">
                  <span class="w-3 h-3 rounded-full bg-primary mr-2"></span>
                  <span>Mortgage</span>
                </div>
                <span class="font-semibold">$3,500</span>
              </div>
            </div>
            
            <div class="bg-gray-100 rounded px-4 py-2 mb-2">
              <div class="flex justify-between items-center">
                <div class="flex items-center">
                  <span class="w-3 h-3 rounded-full bg-[#FF8F75] mr-2"></span>
                  <span>Insurance</span>
                </div>
                <span class="font-semibold">$520</span>
              </div>
            </div>
            
            <div class="bg-gray-100 rounded px-4 py-2 mb-2">
              <div class="flex justify-between items-center">
                <div class="flex items-center">
                  <span class="w-3 h-3 rounded-full bg-[#8B2E14] mr-2"></span>
                  <span>Property Taxes</span>
                </div>
                <span class="font-semibold">$1000</span>
              </div>
            </div>
            
            <div class="bg-gray-100 rounded px-4 py-2 mb-2">
              <div class="flex justify-between items-center">
                <div class="flex items-center">
                  <span class="w-3 h-3 rounded-full bg-[#FFBFAF] mr-2"></span>
                  <span>Maintenance Fees</span>
                </div>
                <span class="font-semibold">$450</span>
              </div>
            </div>
            
            <div class="text-right mt-3">
              <a href="#" class="text-primary hover:underline">See more</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
